user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    # Compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml
        application/font-woff
        application/font-woff2
        font/woff2
        font/woff;
    gzip_vary on;

    server {
        listen       80;
        server_name  _;

        root   /usr/share/nginx/html;
        index  index.html;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # CSP (allow the CDNs actually used by the site)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; img-src 'self' data:; font-src 'self' https://fonts.gstatic.com; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;

        # Static asset caching
        location ~* \.(?:css|js)$ {
            expires 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
        }

        location ~* \.(?:png|jpg|jpeg|gif|webp|svg|ico)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
        }

        # Serve static site
        location / {
            try_files $uri $uri/ =404;
        }

        # Proxy API endpoints to n8n webhooks (hide raw URLs from client)
        location = /api/contact {
            proxy_pass https://www.n8n.4-eyes.eu/webhook/97e2b3b9-e0e4-4104-b5c7-e1689e40fb0f;
            proxy_set_header Host www.n8n.4-eyes.eu;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_server_name on;
        }

        location = /api/chat {
            proxy_pass https://www.n8n.4-eyes.eu/webhook/25f18fb3-44ce-4178-bfc1-080a2edc28fc;
            proxy_set_header Host www.n8n.4-eyes.eu;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_server_name on;
        }

        # Deny access to hidden files
        location ~* /\.[^/]+$ { return 404; }
    }
}


