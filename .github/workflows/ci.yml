name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t nginx-ojpi:ci .

      - name: Validate nginx configuration
        run: |
          id=$(docker create nginx-ojpi:ci)
          docker cp $id:/etc/nginx/nginx.conf ./nginx-effective.conf
          docker run --rm nginx-ojpi:ci nginx -t
          docker rm -v $id


